<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="d-flex justify-content-center my-4 mobile">

    <div class="wrapper min-screen login">
        <div style="height: 12vh">
            <header style="text-align:center;">
                <h2 class="text-dark pt-4 mt-4 account-title">Log in Account</h2>
            </header>
        </div>
        <br>
        <div class="form py-3 mt-5">
            <form class="text-align:center mx-4 my-4">
                <div class="mb-3">
                    <input type="number" class="form-control input" placeholder="Enter account number">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control input" placeholder="Password">
                 
                </div>
                <div class="d-flex justify-content-end">
                    <a type="button" class="text-danger text-decoration-none" for="password">Forgot Password</a>
                </div>
                <div class="mt-5 pt-4 d-flex gap-2">
                    <a href="home.html" class="btn py-3 account-btn text-white col-10" type="submit">Log in</a>
                    <button class="btn brn-outline-danger"><img style="width: 50px" src="img/fingerprint.png" alt=""></button>
                    
                </div>

            </form>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
