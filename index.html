    <section class="slides-area">

          <h2 class="slide__title text-dark mb-5">Eazy Banking</h2>

          </p>
        </div>

        <img src="img/schedule_payment.png" alt="illustration" class="slide__image">

          <p class="slide__paragraph text-dark">
            Automate your transfers, airtime, <br>
            purchase and bill payments easily.

        </div>
